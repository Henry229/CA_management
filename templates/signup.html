{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Signup {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron">
                <div class="well text-center">
                    <h2>Sign-up</h2>
                  </div>
                  <form action="{{url_for('auth.auth_signup')}}" method="POST">
                    <!-- <h3 align="center">Sign Up</h3> -->
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="Name">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Enter Name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password1">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password1"
                        name="password1"
                        placeholder="Enter password"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password2">Password (Confirm)</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password2"
                        name="password2"
                        placeholder="Confirm password"
                      />
                    </div>
                    <br />
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <br>
                <div><a href="/auth">Already member?</a></div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
